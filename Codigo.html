<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exemplo de Utilização de Tags HTML">
    <meta name="keywords" content="HTML, exemplo, tags">
    <meta name="author" content="Seu Nome">
    <title>Meu Exemplo HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: inline-block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Título da Página</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Seção 1</h2>
                <p>Conteúdo da seção 1.</p>
            </section>
            <section>
                <h2>Seção 2</h2>
                <p>Conteúdo da seção 2.</p>
            </section>
        </main>
        <footer>
            <p>Rodapé da Página</p>
        </footer>
    </div>
</body>
</html>
